  <div class="container">
    <h1>EMOlink Web</h1>
    <textarea id="inputText" placeholder="Écris ton texte ici..."></textarea>
    <button onclick="detectEmotion()">Analyser</button>

    <ul id="historyList"></ul>
     <button onclick="resetJournal()" class="reset-btn" style="margin-top:10px;background:#e74c3c;color:#fff;">Réinitialiser le journal</button>
  </div>
  <div class="chart-block">
  <h2>Graphique des émotions</h2>
<canvas id="emotionChart" width="400" height="200"></canvas>
<button onclick="exportPDF()">Exporter le journal en PDF</button>
</div>
</div>
